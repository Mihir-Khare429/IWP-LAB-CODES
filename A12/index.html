<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>NodeJS</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Mihir Khare</a>
        </li>
    </ul>
    <form action="/debit" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Account Number</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Account Number">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Account Number with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Amount</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Amount">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Confirm Account Number and Amount</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
